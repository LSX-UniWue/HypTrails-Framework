apiVersion: batch/v1
kind: Job
metadata:
  name: hydras-run-main
spec:
  backoffLimit: 0
  template:
    spec:
      priorityClassName: research-med
      containers:
        - name: hydras-run-main
          image: ls6-staff-registry.informatik.uni-wuerzburg.de/koopmann/hydras:latest
          resources:
            limits:
              cpu: 30
              memory: "100Gi"
            requests:
              cpu: 30
              memory: "100Gi"
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/workdir/"
              name: home
            - mountPath: "/workdir/data/bibliometric_dataset/semantic_scholar"
              name: scholar
          env:
            - name: HOME
              value: "/workdir/"
          command: ["/bin/bash",  "-c", "python3 -u main.py"]
      restartPolicy: Never
      imagePullSecrets:
        - name: ls6-staff-registry
      volumes:
        - name: home
          cephfs:
            monitors:
              - 132.187.14.16
              - 132.187.14.17
              - 132.187.14.19
              - 132.187.14.20
            user: koopmann
            path: "/home/ls6/koopmann/code-2023-hydras"
            secretRef:
              name: ceph-secret
        - name: scholar
          cephfs:
            monitors:
              - 132.187.14.16
              - 132.187.14.17
              - 132.187.14.19
              - 132.187.14.20
            user: koopmann
            path: "/home/ls6/koopmann/semantic_scholar"
            secretRef:
              name: ceph-secret
